<!DOCTYPE html>
<html ng-app="ionicApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>Side Menus</title>

        <link href="http://code.ionicframework.com/1.0.0-beta.2/css/ionic.min.css" rel="stylesheet">
        <script src="http://code.ionicframework.com/1.0.0-beta.2/js/ionic.bundle.min.js"></script>
        <script src="lib/angular-translate.min.js"></script>
        <script src="lib/angular-translate-storage-local.min.js"></script>

        <link href="css/style.css" rel="stylesheet">
        <script src="js/app.js"></script>
        <script src="js/homeControllers.js"></script>
        <script src="js/settingControllers.js"></script>
        <script src="cordova.js"></script>
    </head>

    <body>

        <div ng-controller="MainCtrl">       
            <ion-nav-view></ion-nav-view>
        </div>

        <script id="event-menu.html" type="text/ng-template">
            <ion-side-menus>

                <ion-side-menu-content>
                <ion-nav-bar ng-class="$root.cls">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft() " style = "margin-top : 8px;">
                    <span class="badge badge-assertive">3</span>
                    </button>
            
                </ion-nav-buttons>
                <ion-nav-view name="menuContent"></ion-nav-view>
                </ion-side-menu-content> 

                <ion-side-menu side="left">
                <ion-header-bar class="bar-linked">
                    <div class="button-bar bar-dark">
                        <a class="button button-icon icon ion-person-add"><span class="badge badge-assertive" style = "left: -6px;top:-6px;">3</span></a>
                        <a class="button button-icon icon ion-flag"><span class="badge badge-assertive" style = "left: -6px;top:-6px;">3</span></a>
                        <a class="button button-icon icon ion-images"><span class="badge badge-assertive" style = "left: -6px;top:-6px;">3</span></a>
                    </div>
                </ion-header-bar>
                <ion-content>
					<div class="button-bar bar-dark">
                        <ion-option-button class="button button-dark ion-person-add" style="padding-top: 10px;padding-bottom: 10px;">
							<span class="badge badge-assertive" style = "left: -8px;top:-9px;">3</span>
							<br>Friends
						</ion-option-button>
						<ion-option-button class="button button-dark ion-flag" style="padding-top: 10px;padding-bottom: 10px;">
							<span class="badge badge-assertive" style = "left: -8px;top:-9px;">3</span>
							<br>Flags
						</ion-option-button>
						<ion-option-button class="button button-dark ion-images" style="padding-top: 10px;padding-bottom: 10px;">
							<span class="badge badge-assertive" style = "left: -8px;top:-9px;">3</span>
							<br>Images
						</ion-option-button>
						
                    </div>
					
						<a class="item item-avatar" href="#">
						  <img src="img/smiley.png">
						  <h2>Tuan CÃ¡t</h2>
						  <p>Developer</p>
						</a>
					
				<div class="list bar-dark">
					<div class="item item-divider bar-dark">
						Main
					</div>
					<ul class="list bar-dark">
					<a href="#/event/home" class="item icon-left ion-home" ng-click="toggleLeft()">&nbsp; &nbsp;{{ 'HOME' | translate }} <span class="badge badge-assertive">3</span></a>
					<a href="#/event/check-in" class="item icon-left ion-ios7-telephone-outline">&nbsp; &nbsp;Check-in</a>
					<a href="#/event/attendees" class="item icon-left ion-person-stalker">&nbsp; &nbsp;Attendees</a>
					<a href="#/event/setting" class="item icon-left ion-gear-a" ng-click="toggleLeft()">&nbsp; &nbsp;{{ 'SETTING' | translate }}</a>
					</ul>
					<div class="item item-divider bar-dark">
						Configuration
					</div>
					<ul class="list bar-dark">
					<a href="#/event/home" class="item icon-left ion-home" ng-click="toggleLeft()">&nbsp; &nbsp;{{ 'HOME' | translate }} <span class="badge badge-assertive">3</span></a>
					<a href="#/event/check-in" class="item icon-left ion-ios7-telephone-outline">&nbsp; &nbsp;Check-in</a>
					<a href="#/event/attendees" class="item icon-left ion-person-stalker">&nbsp; &nbsp;Attendees</a>
					<a href="#/event/setting" class="item icon-left ion-gear-a" ng-click="toggleLeft()">&nbsp; &nbsp;{{ 'SETTING' | translate }}</a>
					</ul>
				</div>
                </ion-content>
                </ion-side-menu>
                
                <ion-side-menu side="right" >
                    <ion-header-bar class="bar bar-header bar-dark" title="Search"></ion-header-bar>
                    <ion-content has-header="true">

                    </ion-content>
                </ion-side-menu>

            </ion-side-menus>
        </script>

        

        <script id="check-in.html" type="text/ng-template">
            <ion-view title="Event Check-in">
            <ion-content>
            <form class="list" ng-show="showForm">
            <div class="item item-divider">
            Attendee Info
            </div>
            <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="attendee.firstname">
            </label>
            <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
            </label>
            <div class="item item-divider">
            Shirt Size
            </div>
            <ion-radio ng-repeat="shirtSize in shirtSizes"
            ng-value="shirtSize.value"
            ng-model="attendee.shirtSize">
            {{ shirtSize.text }}
            </ion-radio>
            <div class="item item-divider">
            Lunch
            </div>
            <ion-toggle ng-model="attendee.vegetarian">
            Vegetarian
            </ion-toggle>
            <div class="padding">
            <button class="button button-block" ng-click="submit()">Checkin</button>
            </div>
            </form>

            <div ng-hide="showForm">
            <pre ng-bind="attendee | json"></pre> 
            <a href="#/event/attendees">View attendees</a>
            </div>
            </ion-content>
            </ion-view>
        </script>

        <script id="attendees.html" type="text/ng-template">
            <ion-view title="Event Attendees" left-buttons="leftButtons">
            <ion-content>
            <div class="list">
            <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'"
            ng-model="attendee.arrived"
            ng-change="arrivedChange(attendee)">
            {{ attendee.firstname }}
            {{ attendee.lastname }}
            </ion-toggle>
            <div class="item item-divider">
            Activity
            </div>
            <div class="item" ng-repeat="msg in activity">
            {{ msg }}
            </div>
            </div>
            </ion-content>
            </ion-view>
        </script>

    </body>
</html>
