<ion-view view-title="Feed"> <ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons> <ion-nav-title>
<p>Feed</p>
</ion-nav-title> <ion-content has-header="true" padding="true"> <ion-refresher
	pulling-text="Pull to refresh..." on-refresh="doRefresh()">
</ion-refresher>

<div ng-repeat="item in urlList" class="list card">

	<div class="item item-avatar">
		<img
			ng-src="http://graph.facebook.com/{{item.from.id}}/picture?type=square">
		<h2>{{item.title}}</h2>
		<p>{{item.updated_time | date:'medium'}}</p>
		
		
		<div class="item item-body">
	        <p ng-if="item.story">{{item.story}}</p>
	        <p>{{item.description}}</p>
	        <div class="list-group" ng-repeat="image in item.images">
	        	<img class="full-image" ng-src="{{image}}">
	        </div>
	        <p>
	          {{item.url}}
	        </p>
	        
	        <p>
	          <a href="#" class="subdued">{{item.likes.data.length}} Likes</a>
	          <a href="#" class="subdued">{{item.comments.data.length}} Comments</a>
	        </p>
      	</div>
		
		
		<div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
	</div>
</div>
</ion-content> </ion-view>
