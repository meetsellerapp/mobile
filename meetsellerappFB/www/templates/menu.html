<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-content scroll="false">
            <div class="row ion-fb-side-menu">
                <div class="col">
                    <ion-list>
                        <ion-item class="item item-avatar">
                            <img ng-src="{{user.picture}}">
                            <h2>Hi {{user.profileInfo.name}}</h2>
                            <p>Welcome to IonFB</p>
                        </ion-item>
                        <ion-item class="item-icon-left" nav-transition="none" menu-close href="#/app/feedfirebase">
                            <i class="icon ion-radio-waves"></i>
                            <h2 class="menu-text">News Firebase</h2>
                        </ion-item>
                        <ion-item class="item-icon-left" nav-transition="none" menu-close href="#/app/feed">
                            <i class="icon ion-radio-waves"></i>
                            <h2 class="menu-text">Feed</h2>
                        </ion-item>
                        <ion-item class="item-icon-left" nav-transition="none" menu-close href="#/app/profile">
                            <i class="icon ion-person"></i>
                            <h2 class="menu-text">Profile</h2>
                        </ion-item>
                        <ion-item class="item-icon-left" nav-transition="none" menu-close href="#/app/likes">
                            <i class="icon ion-thumbsup"></i>
                            <h2 class="menu-text">Likes</h2>
                        </ion-item>
                        <ion-item class="item-icon-left" nav-transition="none" menu-close href="#/app/share">
                            <i class="icon ion-share"></i>
                            <h2 class="menu-text">Share options</h2>
                        </ion-item>
                        <ion-item ng-controller="AppCtrl" class="item-icon-left" menu-close href="#" ng-click="showConfirmLogOut()">
                            <i class="icon ion-log-out"></i>
                            <h2 class="menu-text">Log out</h2>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
